<div class="products col-xl-2 col-md-4 col-sm-6 col-12 ">
    <div class="card my-3 products-card card-body text-right">
        <div class="media">
            <img class="card-img align-self-start mr-3" src="../static/img/{{ image }}" alt="Card image" style="width:40%; height: 40%;">
            <div class="media-body text-right">
                <h5 class="mt-0">{{ itemName }}</h5>
                <p class="card-text">${{ price }}</p>
            </div>
        </div>
        {% if stock %}
            <a class="text-success">In Stock!</a>
        {% else %}
            <a class="text-danger">Out of Stock!</a>
        {% endif %}
        <div class="text-center">
            <a href="{{ url_for('main.item_details') }}" class="btn btn-primary mt-2 align-self-center">See Product</a>
        </div>
    </div>
</div>
