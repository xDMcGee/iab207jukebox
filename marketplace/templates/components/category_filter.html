{% import "bootstrap/wtf.html" as wtf %}

<section class="col-12 col-sm-4"> <!--  Product Category Filter   -->
    <div class="category-filter row">
        <h4 class="bd-header-3 text-white text-center col-8">Filter by Category:</h4>
        <div class="row justify-content-center col-4">
            <input type="hidden" value="{{ ProductType[request.args.get('type')].value }}" id="select_product_type"/>
            <input type="hidden" value="{{ ProductType[request.args.get('type')].name }}" id="select_product_type_name"/>
            {% if not(request.args.get('subtype') is none) %}
                <input type="hidden" value="{{ SubTypes[request.args.get('subtype')].name }}" id="select_sub_type_def"/>
            {% else %}
                <input type="hidden" value="None" id="select_sub_type_def"/>
            {% endif %}
            {{ wtf.quick_form(form) }}
        </div>
    </div>        
</section>
